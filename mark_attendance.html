<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mark Attendance</title>
	
</head>
<body>
	<table border="0" align="center" cellpadding="15" cellspacing="0">
		<form action="form.html" method="get" name="frmdata" id="frmdata"></form>
		<tr>
			<th colspan="4" bgcolor="skyblue"><font size="5" color="white">Mark Attendance</font></th>
		</tr>
			<tr>
				<td><strong>TYPE OF ATTENDANCE</strong> </td>
				<td><select>
					<option>-select-</option>
					<option>Regular</option>
					<option>Private</option>
				</select> </td>
				<td><strong>TYPE</strong></td>
				<td><select>
					<option>NON GROUP</option>
					<option>GROUP</option>
				</select> </td>
			</tr>
				<tr>
					<td><strong>COURSE</strong></td> 
					<td><select>
						<option>MCA</option>
						<option>MBA</option>
					</select> </td>
					<td><strong>BRANCH</strong> </td>
					<td><select>
						<option>ARTIFICIAL INTELLIGENCE</option>
						<option>IT</option>
						<option>HR</option>
						<option>FINANCE</option>
					</select> </td>
				</tr>
				<tr>
					<td><strong>SEMESTER</strong> </td>
					<td><select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select> </td>
				</tr>
				<tr>
					<td><strong>SECTION</strong> </td>
					<td><select>
						<option>A</option>
						<option>B</option>
						<option>C</option>
					</select> </td>
				</tr>
				<tr>
					<td><strong>SUBJECT</strong> </td>
					<td><select>
						<option>HTML/CSS LAB(KASMCA 102)</option>
						<option>COA</option>
						<option>C LANGUAGE</option>
						<option>ML</option>
					</select> </td>
				</tr>
				<tr>
					<td><strong>DATE</strong> </td>
					<td>
						<input type="DATE">
					</td>
					<td><strong>LECTURES</strong> </td>
					<td><input type="TEXT"> </td>
				</tr>
	</table>
</body>
</html>
